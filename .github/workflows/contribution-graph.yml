name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # දවසට එක වතාවක් (UTC 12am) auto-run වෙනවා
  workflow_dispatch:       # Manual run කරන්නත් පුළුවන්

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Pacman Contribution Graph Install
        run: npm install -g @simonwong/contribution-graph

      - name: Graph Generate (Light Mode)
        run: |
          contribution-graph \
            --user ChamudithaShehan \
            --format pacman \
            --color "#40c463" \
            --output pacman-contribution-graph.svg

      - name: Graph Generate (Dark Mode)
        run: |
          contribution-graph \
            --user ChamudithaShehan \
            --format pacman \
            --color "#30a14e" \
            --output pacman-contribution-graph-dark.svg

      - name: Output Branch එකට Push කරන්න
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B output
          mv pacman-contribution-graph*.svg ./

          git add pacman-contribution-graph*.svg
          git commit -m "Update Pacman Contribution Graph" || echo "No changes"
          git push origin output --force
